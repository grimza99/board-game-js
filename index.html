<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>board-life</title>

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="styles.css" />
    <!-- 게임리스트,카드스타일 -->
    <link rel="stylesheet" href="gameList.css" />
    <!-- 게임 디테일 html 스타일시트 -->
    <link rel="stylesheet" href="game-detail.css" />
    <!-- 게임추가요청 스타일시트 -->
    <link rel="stylesheet" href="reply-game.css" />
    <link rel="stylesheet" href="./search/search.css" />

    <!-- 스크립트 -->
    <script src="gameList.js" type="module"></script>
    <script src="game-list-control.js" type="module"></script>
    <script src="search.js" type="module" defer></script>
    <script src="gameDetail.js" type="module" defer></script>
  </head>
  <body>
    <header id="header">
      <h1>보드게임 가이드</h1>
      <!-- <button id="my-game-button">내 게임</button> -->
    </header>
    <main id="main-content">
      <!-- 검색, 필터 섹션 -->
      <section>
        <div class="search-section">
          <div>
            <input
              type="text"
              id="game_search_input"
              placeholder="보드게임 이름을 검색해주세요!"
            />
            <button id="search_button">검색</button>
          </div>
          <div id="search_results"></div>
        </div>
        <div id="filter_section">
          <div class="filter" id="player-filter">
            <label>플레이어 수</label>
            <select class="filter-select" id="player-filter-options">
              <option value="all">전체</option>
              <option value="2">2명</option>
              <option value="3">3명</option>
              <option value="4">4명</option>
              <option value="5+">5명 이상</option>
            </select>
          </div>
          <div class="filter" id="difficulty-filter">
            <label>난이도</label>
            <select class="filter-select" id="difficulty-filter-options">
              <option value="all">전체</option>
              <option value="hard">어려움</option>
              <option value="normal">중간</option>
              <option value="easy">쉬움</option>
            </select>
          </div>
        </div>
      </section>
      <!--  새게임추가버튼 섹션 -->
      <section>
        <button id="reply-new-game-button">
          <img
            id="reply-new-game-icon"
            src="/public/icons/send.icon.svg"
            alt="새 게임 요청 아이콘"
          />
          <span>게임 추가</span>
        </button>
      </section>
      <!-- 게임 리스트 섹션 -->
      <section>
        <div id="game-list"></div>
      </section>
      <div id="reply-game-form-modal"></div>
    </main>
    <footer id="footer">
      <p>&copy; 2025 board-life. All rights reserved.</p>
    </footer>
  </body>
</html>

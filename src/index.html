  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-TKPSKH44"
        height="0"
        width="0"

    <header id="header">
      <h1>보드게임 가이드</h1>
      <!-- <button id="my-game-button">내 게임</button> -->
    </header>
    <main id="main-content">
      <!-- 검색, 필터 섹션 -->
      <section>
        <div class="search-section">
          <div>
            <input
              type="text"
              id="game_search_input"
              placeholder="보드게임 이름을 검색해주세요!"
            />
            <button id="search_button">검색</button>
          </div>
          <div id="search_results"></div>
        </div>
      </section>
      <section id="filter_and_request_section">
        <button id="request_game_button">
          <img
            id="request-game-icon"
            src="/public/icons/send.icon.svg"
            alt="새 게임 요청 아이콘"
          />
          <span>게임 추가 요청 하기</span>
        </button>
        <div id="filter_section">
          <div class="filter" id="player-filter">
            <label>플레이어 수</label>
            <select class="filter-select" id="player-filter-options">
              <option value="all">전체</option>
              <option value="2">2명</option>
              <option value="3">3명</option>
              <option value="4">4명</option>
              <option value="5+">5명 이상</option>
            </select>
          </div>
          <div class="filter" id="difficulty-filter">
            <label>난이도</label>
            <select class="filter-select" id="difficulty-filter-options">
              <option value="all">전체</option>
              <option value="hard">어려움</option>
              <option value="normal">중간</option>
              <option value="easy">쉬움</option>
            </select>
          </div>
        </div>
      </section>

      <!-- 게임 리스트 섹션 -->
      <section>
        <div id="game_list"></div>
        <div id="pagination_container"></div>
      </section>
      <div id="request_game_form_modal"></div>
    </main>
    <footer id="footer">

    </footer>
